name: Julia Package CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1.9.3

    - name: Install python dependencies
      run: python3 -m pip install torch numpy

    - name: Run tests
      run: ./runtest.sh
